<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Bento Layout</title>

<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    color: #333;
    line-height: 1.6;
  }
  
  /* Header */
  .header {
    text-align: center;
    padding: 2rem 1rem;
    background: linear-gradient(135deg, #ff7eb3, #ff758c);
    color: white;
  }
  
  .header h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
  }
  
  .header p {
    font-size: 1.2rem;
  }
  
  /* Bento Container */
  .bento-container {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-auto-rows: 150px;
    gap: 10px;
    padding: 2rem;
  }
  
  .grid-item {
    position: relative;
    background-size: cover;
    background-position: center;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    cursor: pointer;
  }
  
  .grid-item:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }
  
  .grid1 {
    grid-column: span 6;
    grid-row: span 2;
    background-image: url('/innohub-master/images/1.jpg');
  }
  
  .grid2 {
    grid-column: span 3;
    grid-row: span 2;
    background-image: url('/innohub-master/images/2.jpg');
  }
  
  .grid3 {
    grid-column: span 3;
    grid-row: span 2;
    background-image: url('/innohub-master/images/3.jpg');
  }
  
  .grid4 {
    grid-column: span 4;
    grid-row: span 3;
    background-image: url('/innohub-master/images/4.jpg');
  }
  
  .grid5 {
    grid-column: span 8;
    grid-row: span 2;
    background-image: url('/innohub-master/images/5.jpg');
  }
  
  .grid6 {
    grid-column: span 5;
    grid-row: span 1;
    background-image: url('/innohub-master/images/6.jpg');
  }
  
  .grid7 {
    grid-column: span 3;
    grid-row: span 4;
    background-image: url('/innohub-master/images/7.jpg');
  }
  
  .grid8 {
    grid-column: span 9;
    grid-row: span 3;
    background-image: url('/innohub-master/images/8.jpg');
  }

  /* part 2 */
  
  .grid9 {
    grid-column: span 6;
    grid-row: span 2;
    background-image: url('/innohub-master/images/9.jpg');
  }
  
  .grid10 {
    grid-column: span 3;
    grid-row: span 2;
    background-image: url('/innohub-master/images/10.jpg');
  }
  
  .grid11 {
    grid-column: span 3;
    grid-row: span 2;
    background-image: url('/innohub-master/images/11.jpg');
  }
  
  .grid12 {
    grid-column: span 4;
    grid-row: span 3;
    background-image: url('/innohub-master/images/12.jpg');
  }
  
  .grid13 {
    grid-column: span 8;
    grid-row: span 2;
    background-image: url('/innohub-master/images/15.jpg');
  }
  
  .grid14 {
    grid-column: span 5;
    grid-row: span 1;
    background-image: url('/innohub-master/images/14.jpg');
  }
  
  .grid15 {
    grid-column: span 3;
    grid-row: span 4;
    background-image: url('/innohub-master/images/13.jpg');
  }
  
  .grid16 {
    grid-column: span 9;
    grid-row: span 3;
    background-image: url('/innohub-master/images/16.jpg');
  }

  /* Footer */
  .footer {
    text-align: center;
    padding: 1rem;
    background: #222;
    color: white;
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
    .bento-container {
      grid-template-columns: repeat(6, 1fr);
    }
  
    .grid1, .grid7 {
      grid-column: span 6;
    }
  
    .grid2, .grid3, .grid5, .grid6, .grid8, .grid9 {
      grid-column: span 3;
    }
  
    .grid10 {
      grid-column: span 6;
    }
  }
  
  @media (max-width: 480px) {
    .bento-container {
      grid-template-columns: repeat(3, 1fr);
    }
  
    .grid-item {
      grid-column: span 3;
      grid-row: span 1;
    }
  }
  
  /* Hover and Animation Effects */
  /* Bento Container and Items */
  /* Hover and Animation Effects - Alternative */
  .grid-item {
    position: relative;
    overflow: hidden;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
  }
  
  .grid-item::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
    transition: all 0.5s ease;
  }
  
  .grid-item:hover::after {
    left: 100%;
  }
  
  .grid-item:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
  }
  
  .grid-item img {
    transition: transform 0.5s ease;
  }
  
  .grid-item:hover img {
    transform: scale(1.1) rotate(-2deg);
  }
  
  /* Styling for the Plus Button in the Bento Layout */
  .grid-plus {
    grid-column: span 1; /* Mengisi satu kolom */
    grid-row: span 1;    /* Mengisi satu baris */
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ff758c; /* Warna tombol */
    color: white;
    font-size: 2rem;
    font-weight: bold;
    border: none;
    border-radius: 50%; /* Membuat tombol bulat */
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }
  
  .grid-plus:hover {
    background-color: #ff5069; /* Warna saat hover */
    transform: scale(1.1); /* Efek zoom saat hover */
  }
  
  .grid-plus:active {
    transform: scale(0.95); /* Efek saat ditekan */
  }

.btn-conteiner {
  display: flex;
  justify-content: center;
  --color-text: #ffffff;
  --color-background: #ff135a;
  --color-outline: #ff145b80;
  --color-shadow: #00000080;
  align-items: center;
}

.btn-content {
  display: flex;
  align-items: center;
  padding: 5px 40px;
  text-decoration: none;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  font-size: 20px;
  color: var(--color-text);
  background: var(--color-background);
  transition: 1s;
  border-radius: 100px;
  box-shadow: 0 0 0.2em 0 var(--color-background);
}

.btn-content:hover, .btn-content:focus {
  transition: 0.5s;
  -webkit-animation: btn-content 1s;
  animation: btn-content 1s;
  outline: 0.1em solid transparent;
  outline-offset: 0.2em;
  box-shadow: 0 0 0.4em 0 var(--color-background);
}

.btn-content .icon-arrow {
  transition: 0.5s;
  margin-right: 0px;
  transform: scale(0.6);
}

.btn-content:hover .icon-arrow {
  transition: 0.5s;
  margin-right: 25px;
}

.icon-arrow {
  width: 20px;
  margin-left: 15px;
  position: relative;
  top: 6%;
}
  
/* SVG */
#arrow-icon-one {
  transition: 0.4s;
  transform: translateX(-60%);
}

#arrow-icon-two {
  transition: 0.5s;
  transform: translateX(-30%);
}

.btn-content:hover #arrow-icon-three {
  animation: color_anim 1s infinite 0.2s;
}

.btn-content:hover #arrow-icon-one {
  transform: translateX(0%);
  animation: color_anim 1s infinite 0.6s;
}

.btn-content:hover #arrow-icon-two {
  transform: translateX(0%);
  animation: color_anim 1s infinite 0.4s;
}
  

.jarak {
  margin-top: 1rem;
  margin-bottom: 1rem;
}
</style>
